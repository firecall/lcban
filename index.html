<div class="container">

      <ul class="list-group">
        {% for item in site.articles %}
          <li class="list-group-item"><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
    <div class="row mt-5">
    <div class="col">
      <ul class="list-group">
        {% for item in site.emails %}
          <li class="list-group-item"><a href="{{ item.url }}">{{ item.subject }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
