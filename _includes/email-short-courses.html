{% assign e = site.data.email-events-footer %}

<table class='one-col' style='border-collapse: collapse; border-spacing: 0; margin-left: auto; margin-right: auto; width: 600px; background-color: #ffffff; font-size: 14px; table-layout: fixed;'>
  <tbody>
    <tr>
      <td class='column' style='padding: 0; vertical-align: top; text-align: left;'>
        <table class='contents' style='border-collapse: collapse; border-spacing: 0; table-layout: fixed; width: 100%;'>
          <tbody>
            <tr>
              <td class='padded' style='padding: 0; vertical-align: top; padding-left: 32px; padding-right: 32px; word-break: break-word; word-wrap: break-word;'>
                <h2 style='margin-top: 0; font-style: italic; font-weight: normal; font-size: 26px; line-height: 32px; margin-bottom: 20px; color: #062b68;'><em><span>{{ e.title }}</span></em></h2>
                <p style='font-style: normal; font-weight: 400; line-height: 24px; margin-bottom: 24px; font-family: Helvetica, Arial, sans-serif; color: #333; font-size: 14px;'>{{ e.description }}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>

<table class='one-col' style='border-collapse: collapse; border-spacing: 0; margin-left: auto; margin-right: auto; width: 600px; background-color: #ffffff; font-size: 14px; table-layout: fixed;'>
  <tbody>
    <tr>
      <td class='border' style='padding: 0; vertical-align: top; font-size:1px; line-height:1px; background-color: #ededed; width: 1px;'></td>
      <td style='padding: 0; vertical-align: top;'>
        <table class='three-col' style='border-collapse: collapse; border-spacing:0; margin-left: auto; margin-right: auto; width: 600px; background-color:#ffffff; font-size: 14px; table-layout: fixed;' emb-background-style=''>
          <tbody>

            {% for row in e.short-courses %}
              <tr>
                {% for course in row.courses %}
                  <td class='column first' style='padding: 0; vertical-align: top; text-align: left; width: 200px;'>
                    <div class='image' style='font-size: 12px; margin-bottom: 21px; mso-line-height-rule: at-least; font-style: normal; font-weight: 400; font-family: Geor=
                      gia,serif; color: #333;'>
                      <a href='{{ course.link }}{{ e.utm }}&utm_content={{ course.name }}' target='_blank'>
                        <img
                        class='gnd-corner-image gnd-corner-image-center gnd-corner-image-top'
                        style=' width: 197px; height: 131px; border: 0; -ms-interpolation-mode: bicubic; display:block; max-width: 480px; margin: 0px;'
                        src='{{ course.img }}' border='0'>
                      </a>
                    </div>
                    <table class='contents' style='border-collapse: collapse; border-spacing:0; table-layout: fixed; width:100%;'>
                      <tbody>
                        <tr>
                          <td class='padded' style='padding: 0; vertical-align: top; padding-left: 32px; padding-right: 16px; word-break: break-word; word-wrap: break-word;' align='center'>
                            <h3 style='margin-top: 0; font-style: normal; font-weight: normal; font-size: 14px; line-height: 16px; margin-bottom: 16px; font-family: Georgia,serif;color: #333;'>
                            <strong style='font-weight: bold;'>{{ course.name }}</strong>
                            </h3>
                            <p style='margin-top: 0; font-style: normal; font-weight: 400; line-height:24px; margin-bottom: 21px; font-family: Helvetica, Arial, sans-serif; color: #333;'>
                              {{ course.date }}<br />
                              {{ course.location }}<br />
                              {{ course.price }}<br />
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td class='padded' style='padding: 0; vertical-align: top; padding-left: 32px; padding-right: 32px; padding-bottom: 20px; word-break: break-word; word-wrap: break-word;' align='center'>
                            <table class='responsive-table' cellspacing='0' cellpadding='0' border='0'>
                              <tbody>
                                <tr>
                                  <td align='center'>
                                    <a
                                      target='_blank'
                                      class='mobile-button'
                                      style='
                                      font-size: 10px;
                                      line-height: 10px;
                                      font-family: Helvetica, Arial, sans-serif;
                                      font-weight: normal;
                                      color: #ffffff;
                                      text-decoration: none;
                                      background-color: #988854;
                                      border-top: 10px solid #988854;
                                      border-bottom: 10px solid #988854;
                                      border-left: 15px solid #988854;
                                      border-right: 15px solid #988854;
                                      border-radius: 50px; text-transform: uppercase;
                                      -webkit-border-radius: 50px;
                                      -moz-border-radius: 50px;
                                      display: inline-block;'
                                      title='{{ course.title }}'
                                      href='{{ course.link }}{{ e.utm }}&utm_content={{ course.name }}'>
                                      Learn More
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class='column-bottom' style='font-size: 11px; line-height: 11px;'>&nbsp;</div>
                  </td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
